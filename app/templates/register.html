<div id="list-wrapper" layout="column" class="register-form">
  <h1 class="md-display-3" flex>Register</h1>

  <form>
    <md-input-container flex>
      <label>Your name</label>
      <input type="text" name="username" ng-model="username" required/>
    </md-input-container>

    <div layout="row" layout-align="center">
      <md-button ng-click="register(username)" class="md-primary">Register</md-button>
    </div>
  </form>
</div>
